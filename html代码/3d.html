<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="css.css" rel="stylesheet" />
    <title>3D物品展示</title>
</head>
<body>
    <div class="wrap">
        <div class="card">
            <div class="rolebg">
                <img src="1.jpg" alt="" />
            </div>
            <div class="role">
                <img style="position:relative;top:20px" src="23.png" alt="" />
            </div>
            <div class="content">
                <h1>哥窑</h1>
                <p>“哥窑”名列宋代五大名窑，在陶瓷史上有举足轻重的地位。哥窑胎多紫黑色、铁黑色、也有黄褐色。釉为失透的乳浊釉，釉面泛一层酥光，釉色以炒米黄、灰青多见，釉面大小纹片结合。</p>
            </div>
        </div>
        <div class="card">
            <div class="rolebg">
                <img src="1.jpg" alt="" />
            </div>
            <div class="role">
                <img style="position:relative;top:5px" src="12.png" alt="" />
            </div>
            <div class="content">
                <h1>官窑</h1>
                <p>是南宋宋高宗时期一些窑口专为宫廷烧制的瓷器，供御捡退，在当时俗称“官窑”</p>
            </div>
        </div>
        <div class="card">
            <div class="rolebg">
                <img src="1.jpg" alt="" />
            </div>
            <div class="role">
                <img src="13.png" alt="" />
            </div>
            <div class="content">
                <h1>汝窑</h1>
                <p>汝窑，宋代五大名窑之一，因窑址位于宋时河南汝州境内而得名，今河南省汝州市张公巷和宝丰县大营镇清凉寺村均发现汝窑烧造。汝瓷位居宋代“汝、官、哥、钧、定”五大名窑之首，在中国陶瓷史上素有“汝窑为魁”之称。</p>
            </div>
        </div>
    </div>
</body>
</html>
